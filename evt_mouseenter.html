<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            float: left;
            padding: 30px;
            text-align: center;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div onmouseenter="enter1(this)" onmouseleave="leave(this)"> </div>
    <div onmouseenter="enter2(this)" onmouseleave="leave(this)"> </div>
    <div onmouseenter="enter3(this)" onmouseleave="leave(this)"> </div>
    <script>
        let x = 0; let y = 0; let z = 0;
        function enter1(obj) {
            x++;
            obj.innerHTML = "mouseenter:" + x;
            obj.style.background = "yellow";
            if (x>=10){
                obj.style.background = "lightblue";
            }
            if (x>=20){
                obj.style.background = "red"
            }
        }
        function enter2(obj) {
            y++;
            obj.innerHTML = "mouseenter:" + y;
            obj.style.background = "yellow";
            if (y>=10){
                obj.style.background = "lightblue";
            }
            if (y>=20){
                obj.style.background = "red"
            }
        }
        function enter3(obj) {
            z++;
            obj.innerHTML = "mouseenter:" + z;
            obj.style.background = "yellow";
            if (z>=10){
                obj.style.background = "lightblue";
            }
            if (z>=20){
                obj.style.background = "red"
            }
        }
        function leave(obj) {
           obj.style.background = "lightgreen";
        }
    </script>
</body>

</html>
