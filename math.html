        function gun() {
            let a = parseFloat(document.getElementById("numbera").value);
            let b = parseFloat(document.getElementById("numberb").value);
            let c = parseFloat(document.getElementById("numberc").value);

            let D = Math.pow(b, 2) - (4 * a * c);
            
            if (D >= 0) {
                let RD = Math.sqrt(D);
                let y1 = (-b + RD) / (2 * a);
                let y2 = (-b - RD) / (2 * a);

                document.getElementById("ans1").value = y1;
                document.getElementById("ans2").value = y2;

                if (D == 0) {
                    document.getElementById("ans1").value += ' (중근)';
                    document.getElementById("ans2").value += ' (중근)';
                }
            } else {
                document.getElementById("ans1").value = "실근이 없습니다";
                document.getElementById("ans2").value = "실근이 없습니다";
            }
        }

    </script>
