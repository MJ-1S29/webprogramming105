<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        ul{
            border-top: 2px solid blue;
            border-bottom: 2px solid blue;
            padding: 10px;
            text-align: center;
        }
        li{
            display: inline;
            margin-left: 15px;
            margin-right: 15px;
            font-size: 40px;
        }
        a:visited{color: black; text-decoration-color: white;}
        a:link{color: black; text-decoration-color: white;}
    </style>
</head>
<body>
    <ul>
        <li><a href="http:www.youtube.com">YOUTUBE</a></li>
        <li><a href="http:www.netflix.com">NETFLIX</a></li>
        <li><a href="http:www.disneyplus.com">DISNEY PLUS</a></li>
        <li><a href="https:laftel.net">LAFTEL</a></li>
    </ul>
</body>
</html>
