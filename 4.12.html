<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend><'input' 태그 연습></legend>
    <form action="" method="post" name="form1">
        이름을 입력하세요: <input type="text" required placeholder="이름을 입력하세요"><br>
        자기소개를 하세요: <input type="text" placeholder="자기소개를 하세요"><br>
        제일 좋아하는 색을 선택해보세요<input type="color" value="#00FFFF"><br>
        키를 입력하세요(10cm단위입니다.)<input type="number" min="140" max="200" step="10"><br>
        <input type="range" min="1" max="10" value="5"><br>

        비밀번호를 잃었을 때 질문 리스트<select name="sel">
            <option value="1">나의 살던 고향은</option>
            <option value="2">내가 키우던 고양이 이름은</option>
            <option value="3">가장 좋아하는 색은</option>
            <option value="4">내가 다닌 초등학교 이름은</option>
        </select><br>
        데이터리스트를 연습하기 위한 질문<br>
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="크롬"></option>
            <option value="엣지"></option>
            <option value="오페라"></option>
            <option value="사파리"></option>
            <option value="파이어폭스"></option>
        </datalist>
        <input type="reset">
        <input type="submit" name="submit" vlaue="제출">
    </form>
</fieldset>
<h1>2023년 1학기 쯍꺈꾜쌰 씨혐뮨쪠</h1>
<hr>
<h2><보기>를 참조하여 x의 값을 구하시오.</h2>
<fieldset>
    <legend><보기></legend>
    x<sup>2</sup>=4<br>
    1+1=x<br>


</fieldset>
<input type="text" placeholder="x의 값을 입력하세요.">
<input type="file" accept="image/jpg, image/png" >
</body> 
</html>
