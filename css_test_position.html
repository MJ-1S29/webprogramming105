<body>

    <!-- inline은 한 줄 크기로 글자처럼, 크기조절 안됨
    block은 가로 한줄 전체 차지함, 크기조절 가능
    inline-block은 글자처럼, 크기조절 가능  -->
    <div class="wrap">
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </div>
