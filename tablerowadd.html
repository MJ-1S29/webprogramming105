<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addrow(){
            let table = document.getElementById("tb");
            let rw = table.insertRow(0);
            let cell1 = rw.insertCell(0);
            let cell2 = rw.insertCell(1);
            cell1.innerHTML = "새로운 셀(1, 1)";
            cell2.innerHTML = "새로운 셀(1, 2)";
        }
        function delfrow(){
            let table = document.getElementById("tb");
            table.deleteRow(0);
        }
        function dellrow(){
            let table = document.getElementById("tb");
            table.deleteRow(-1);
        }
    </script>
    <table id="tb" border="1px">
        <tr>
            <td>(1, 1) 셀</td>
            <td>(1, 2) 셀</td>
        </tr>
        <tr>
            <td>(2, 1) 셀</td>
            <td>(2, 2) 셀</td>
        </tr>
    </table>
    <button onclick="addrow()">행 추가</button>
    <button onclick="delfrow()">첫번째 행 삭제</button>
    <button onclick="dellrow()">마지막 행 삭제</button>
</body>
</html>
